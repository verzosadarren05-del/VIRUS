<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align: center;
    color: white;
    overflow-x: hidden;
    position: relative;
    padding-top: 80px; /* space for header */
}

/* üíï HEADER */
.main-header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 18px 10px;
    font-size: clamp(18px, 4vw, 26px);
    font-weight: bold;
    background: rgba(255, 77, 109, 0.95);
    backdrop-filter: blur(6px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 1000;
}

/* Fade Sections */
.container {
    padding: 40px 20px;
    min-height: 100vh;
    opacity: 0;
    transition: opacity 1s ease;
    display: none;
}

.container.active {
    display: block;
    opacity: 1;
}

h1 {
    font-size: clamp(28px, 6vw, 48px);
}

p {
    font-size: clamp(16px, 4vw, 20px);
    max-width: 600px;
    margin: 20px auto;
    line-height: 1.6;
}

button {
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    position: relative;
    z-index: 10;
}

.yes-btn {
    background-color: #ff4d6d;
    color: white;
}

.yes-btn:hover {
    background-color: #ff1e4d;
}

.no-btn {
    background-color: #888;
    color: white;
    position: absolute;
}

.next-btn {
    background-color: white;
    color: #ff4d6d;
}

img {
    width: 90%;
    max-width: 350px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: opacity 0.7s ease;
    opacity: 1;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp linear forwards;
    opacity: 0.8;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); }
}

/* Final I LOVE YOU */
#finalLove {
    font-size: clamp(40px, 10vw, 80px);
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    transition: 1.5s ease;
}

#finalLove.show {
    opacity: 1;
    transform: scale(1.2);
}

#imageNote {
    margin-top: 10px;
    font-size: clamp(14px, 3vw, 18px);
    color: #fff9;
}
</style>
</head>

<body>

<!-- üíå HEADER -->
<header class="main-header">
    üíñ Made With Love For Jasmine üíñ
</header>

<!-- üé∂ Music -->
<audio id="bgMusic" loop preload="auto" crossorigin="anonymous">
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_d1718ab41b.mp3" type="audio/mpeg">
</audio>

<!-- SECTION 1 -->
<div class="container active" id="section1">
    <h1>WILL YOU BE MY VALENTINE KAHIT HINDI FEBRUARY 14? ‚ù§Ô∏è</h1>
    <button class="yes-btn" id="yesBtn">Yes üíñ</button>
    <button class="no-btn" id="noBtn">No üíî</button>
</div>

<!-- SECTION 2 -->
<div class="container" id="section2">
    <h1>To The Most Beautiful Lovey Jasmine üíï</h1>
    <p id="letter1"></p>
    <button class="next-btn" onclick="showImages()">HI! CLICK ME LOVEY üòö</button>
</div>

<!-- SECTION 3 -->
<div class="container" id="section3">
    <h1> I will make you feel these emotions no matter what üì∏</h1>

    <!-- BIG IMAGE DISPLAY -->
    <img id="imageDisplay" src="https://via.placeholder.com/500/FFB6C1/000000?text=Pic1">

    <!-- NOTE FOR EACH IMAGE -->
    <div id="imageNote">Happy üòÇ</div>

    <br>
    <button class="next-btn" onclick="nextImage()">HI! CLICK ME LOVEY üòö</button>
</div>

<!-- SECTION 4 -->
<div class="container" id="section4">
    <h1>To My Sweetest Lovey Dovey üíó</h1>
    <p id="letter2"></p>
    <div id="finalLove">I LOVE YOU ‚ù§Ô∏è</div>
</div>

<script>
let currentImage = 0; // start at 0
const images = [
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEh1hiPQL8sVf6GAYYuoaIUmP0UYLhevQYZ90Tos5jLw&s=10",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8MaFPdmPFOHGr2iJxXY5TnXXAVAeDmSnbO4pTQKLyQ14YS1ev7Co6O59a&s=10",
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJAxfjfk62iigynpCeA6XU-rst6iK3eBOf6fGtEUOsZA&s=10"
];
const imageNotes = [
    "Happy üòÇ",
    "Loved ‚ù§Ô∏è",
    "Excited üíñ"
];

/* Section switching */
function switchSection(from, to) {
    document.getElementById(from).classList.remove("active");
    setTimeout(() => {
        document.getElementById(to).classList.add("active");
    }, 500);
}

/* No button runs away and disappears after 3 tries */
let noHoverCount = 0;
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noHoverCount++;
    if (noHoverCount >= 3) {
        noBtn.style.display = "none"; // disappear
    } else {
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }
});

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
    }
}

/* Typewriter effect */
function typeWriter(text, elementId, speed = 40) {
    let i = 0;
    let element = document.getElementById(elementId);
    element.innerHTML = "";
    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, speed);
        }
    }
    typing();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Yes button */
document.getElementById("yesBtn").addEventListener("click", () => {
    const music = document.getElementById("bgMusic");
    music.play().catch(() => {
        document.body.addEventListener("click", () => {
            music.play();
        }, { once: true });
    });

    createConfetti();
    switchSection("section1", "section2");

    typeWriter(
        "Hi Jas! Thank you for saying Yes kasi wala kang choice HAHAHAHAHAHA‚ù§Ô∏è. Late man ang celebration but the care and love is always right here ü´∂. I hope pwede ka hihi",
        "letter1"
    );
});

/* Section 3: Start showing first image */
function showImages() {
    currentImage = 0; // reset to first
    fadeImage(images[currentImage], imageNotes[currentImage]);
    switchSection("section2", "section3");
}

/* Next button cycles through images individually */
function nextImage() {
    currentImage++;
    if (currentImage < images.length) {
        fadeImage(images[currentImage], imageNotes[currentImage]);
    } else {
        switchSection("section3", "section4");

        typeWriter(
            "Since andito ka at pumayag ka. Sana pwede ka this üíñFebruary 21, 2026üíñ. Hindi man siya exact pero I will make sure na magiging masaya at kumpleto ang February mo. Kahit man hindi 'yan exact na February 14 araw-araw naman na special ang araw kapag ikaw ang kasama ‚ù§Ô∏è.",
            "letter2"
        );

        setTimeout(() => {
            document.getElementById("finalLove").classList.add("show");
        }, 4000);
    }
}

/* Smooth fade function */
function fadeImage(newSrc, newNote) {
    const img = document.getElementById("imageDisplay");
    const note = document.getElementById("imageNote");
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = newSrc;
        note.innerText = newNote;
        img.style.opacity = 1;
    }, 400); // fade out 0.4s then fade in
}
</script>

</body>
</html>
